<div class="side-nav">
    <ul>
        {{- $currentPage := . }}
        {{- range .Site.Menus.docs }}
                <li>
                    <a href="{{ .URL }}" class="{{ cond ($currentPage.IsMenuCurrent "docs" .) "active" "" }}">{{ .Name }}</a>
                    {{- if .HasChildren }}
                    <ul class="sub-menu">
                        {{- range .Children }}
                            <li><a href="{{ .URL }}"{{ if $currentPage.IsMenuCurrent "docs" . }} class="active"{{ end }} >{{ .Name }}</a></li>
                        {{- end }}
                    </ul>
                    {{- end }}
                </li>
        {{- end }}
    </ul>
</div>
