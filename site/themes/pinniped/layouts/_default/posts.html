{{ define "main" }}
	<main>
		<div class="hero subpage">
			<div class="wrapper">
				<h1>Pinniped Blog</h1>
			</div>
		</div>
		<div class="wrapper blog landing">
			<div class="grid three">
				{{ range (.Paginator 9).Pages.ByDate }}
					{{ partial "blog-post-card.html" . }}
				{{ end }}
			</div>
			{{ partial "pagination.html" . }}
		</div>
	</main>
	{{ partial "getting-started" . }}
{{ end }}
